<!DOCTYPE html>
<html>
<head>

    <link href="CalculatorStyle.css" rel="stylesheet" />
    <meta charset="utf-8" />
    <title>Simple Calculator</title>
    <script src="../Scripts/jquery-3.5.1.min.js"></script>
</head>
<body onload="loadmem();">
    <center>
        <h1 class="Title">Simple Calculator</h1>
        <div class="row">
            <form id="lcolumn">
                <input id="result" type="text" disabled />
                <input id="equal" type="button" value="=" onclick="solve();" />
                <br />
                <div>
                    <input class="MemButtons" id="MC" type="button" value="MC" onmousedown="clearmem();" disabled/>
                    <input class="MemButtons" id="MR" type="button" value="MR" onmousedown="recallmem();" disabled/>
                    <input class="MemButtons" id="M+" type="button" value="M+" onmousedown="addtomem();" disabled/>
                    <input class="MemButtons" id="M-" type="button" value="M-" onmousedown="subtractfrommem();" disabled/>
                    <input class="MemButtons" id="MS" type="button" value="MS" onmousedown="memstore();" />
                </div>
                <input id="Operands" type="button" value="%" onmousedown="percent();" />
                <input id="Operands" type="button" value="1/x" onmousedown="byX('+');" />
                <input id="Operands" type="button" value="x^2" onmousedown="sqr('+');" />
                <input id="Operands" type="button" value="√x" onmousedown="sqrrt('+');" />
                <br />
                <input id="Button9" type="button" value="9" onmousedown="display('9');" />
                <input id="Button8" type="button" value="8" onmousedown="display('8');" />
                <input id="Button7" type="button" value="7" onmousedown="display('7');" />
                <input id="Operands" type="button" value="+" onmousedown="display('+');" />
                <br />
                <input id="Button6" type="button" value="6" onmousedown="display('6');" />
                <input id="Button5" type="button" value="5" onmousedown="display('5');" />
                <input id="Button4" type="button" value="4" onmousedown="display('4');" />
                <input id="Operands" type="button" value="-" onmousedown="display('-');" />
                <br />
                <input id="Button3" type="button" value="3" onmousedown="display('3');" />
                <input id="Button2" type="button" value="2" onmousedown="display('2');" />
                <input id="Button1" type="button" value="1" onmousedown="display('1');" />
                <input id="Operands" type="button" value="*" onmousedown="display('*');" />
                <br />
                <input id="Button." type="button" value="." onmousedown="display('.');" />
                <input id="Button0" type="button" value="0" onmousedown="display('0');" />
                <input id="Clear" type="button" value="C" onmousedown="clearall();" />
                <input id="Operands" type="button" value="/" onmousedown="display('/');" />
            </form>
            <br />
            <br />
            <table>
                <tr>
                    <td>
                        <div class="Log" id="rcolumn">
                            <center><h1 class="Hist">Previous Log</h1></center>
                            <div id="history"></div>
                        </div>
                    </td>
                    <td>
                        <div class="Mem">
                            <center>
                                <h1 class="MemoryStorage">Memory Storage</h1>
                                <input id="Mem" type="text" disabled />
                            </center>
                            <div id="memhistory"></div>
                        </div>
                    </td>
                </tr>

            </table>
        </div>
    </center>
    <script src="CalculatatorScript.js"></script>
</body>

</html>
