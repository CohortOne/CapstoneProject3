<!DOCTYPE html>
<html lang="en">

<!-- Code Written By: Wong Keng -->

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator V2.1</title>
    <script src="https://code.jquery.com/jquery-3.5.1.min.js" integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0=" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous">
    <link rel="stylesheet" href="./CalculatorV2.1.css">

</head>

<body>

    <div class="container">
        <div class="wrapper">

            <div class="calKeypad">
                <!-- Heading & Display Area -->
                <label id="myCalculator">My Second Web Calculator</label>

                <input type="text" id="displayAnswer" disabled>

                <!-- Memory Function Buttons -->
                <div class="container">
                    <div class="row">
                        <div>
                            <button class="btn btn-info mem_btn" value="mc" onclick="memoryClear()">mc</button>

                            <button class="btn btn-info mem_btn" value="m+" onclick="memoryAdd()">m+</button>

                            <button class="btn btn-info mem_btn" value="m-" onclick="memorySubtract()">m-</button>

                            <button class="btn btn-info mem_btn" value="mr" onclick="memoryRecall()">mr</button>

                            <button class="btn btn-danger mem_btn" value="ce" onclick="clearEntry()">CE</button>

                        </div>
                    </div>
                </div>

                <!--Special Operator Buttons-->
                <div class="container">
                    <div class="row">
                        <div>
                            <button class="btn btn-warning opr_btn btn-outline-secondary" value="SQ" onclick="sQuare()">SQ</button>

                            <button class="btn btn-warning opr_btn btn-outline-secondary" value="SQRT" onclick="squareRoot()">SQRT</button>

                            <button class="btn btn-warning opr_btn btn-outline-secondary" value="%" onclick="perCentage()">%</button>

                            <button class="btn btn-warning opr_btn btn-outline-secondary" value="1/x" onclick="reciProcal()">1/x</button>

                            <!-- <button class="btn btn-success equal_btn" value="=" onclick="computeResult(value)">=</button> -->

                            <button class="btn btn-danger ac_btn" value="clear" onclick="clearAll()">AC</button>
                        </div>
                    </div>
                </div>

                <!--Operator Buttons-->
                <div class="container">
                    <div class="row">
                        <div>
                            <button class="btn btn-warning opr_btn btn-outline-secondary" value="+" onclick="displayEntry(value); tempStore(value)">+</button>

                            <button class="btn btn-warning opr_btn btn-outline-secondary" value="-" onclick="displayEntry(value); tempStore(value)">-</button>

                            <button class="btn btn-warning opr_btn btn-outline-secondary" value="*" onclick="displayEntry(value); tempStore(value)">x</button>

                            <button class="btn btn-warning opr_btn btn-outline-secondary" value="/" onclick="displayEntry(value); tempStore(value)">/</button>

                            <button class="btn btn-warning opr_btn btn-outline-secondary" value="sw+_-" onclick="switchSign()">+/-</button>

                        </div>
                    </div>
                </div>

                <!--Numeric Keypad & AC-->
                <div class="container">
                    <div class="row">
                        <div class="col-xs-4">
                            <button class="btn btn-outline-primary p-sm-4" value="7" onclick="displayEntry(value); tempStore(value)">7</button>
                        </div>
                        <div class="col-xs-4">
                            <button class="btn btn-outline-primary p-sm-4" value="8" onclick="displayEntry(value); tempStore(value)">8</button>
                        </div>
                        <div class="col-xs-4">
                            <button class="btn btn-outline-primary p-sm-4" value="9" onclick="displayEntry(value); tempStore(value)">9</button>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-xs-4">
                            <button class="btn btn-outline-primary p-sm-4" value="4" onclick="displayEntry(value); tempStore(value)">4</button>
                        </div>
                        <div class="col-xs-4">
                            <button class="btn btn-outline-primary p-sm-4" value="5" onclick="displayEntry(value); tempStore(value)">5</button>
                        </div>
                        <div class="col-xs-4">
                            <button class="btn btn-outline-primary p-sm-4" value="6" onclick="displayEntry(value); tempStore(value)">6</button>
                        </div>

                    </div>
                    <div class="row">
                        <div class="col-xs-4">
                            <button class="btn btn-outline-primary p-sm-4" value="1" onclick="displayEntry(value); tempStore(value)">1</button>
                        </div>
                        <div class="col-xs-4">
                            <button class="btn btn-outline-primary p-sm-4" value="2" onclick="displayEntry(value); tempStore(value)">2</button>
                        </div>
                        <div class="col-xs-4">
                            <button class="btn btn-outline-primary p-sm-4" value="3" onclick="displayEntry(value); tempStore(value)">3</button>
                        </div>

                    </div>
                    <div class="row">
                        <div class="col-xs-4">
                            <button class="btn btn-outline-primary p-sm-4" value="0" onclick="displayEntry(value); tempStore(value)">0</button>
                        </div>
                        <div class="col-xs-4">
                            <button class="btn btn-outline-primary p-sm-4" value="." onclick="displayEntry(value); tempStore(value)">.</button>
                        </div>
                        <div class="col-xs-4">
                            <!-- <button class="btn btn-danger p-sm-4" value="clear" onclick="clearAll()">AC</button> -->

                            <button class="btn btn-success p-sm-4" value="=" onclick="computeResult(value)">=</button>

                        </div>
                    </div>
                </div>

            </div>

            <div class="displayArea">
                <div class="memoryDisplay">
                    <div class="container">
                        <div class="row">
                            <div class="col-xs" id="memoryArea">
                                <label id="memoryLabel">Memory</label> <br>
                                <textarea id="memoryLog" rows="9" cols="30"></textarea>
                            </div>
                        </div>
                    </div>
                </div>

                <!--Transaction Logging Area-->
                <div class="logDisplay">
                    <div class="container">
                        <div class="row">
                            <div class="col-xs" id="logArea">
                                <label id="logLabel">Transaction Log</label> <br>
                                <textarea id="transactLog" rows="9" cols="30"></textarea>
                            </div>
                        </div>
                    </div>
                </div>
            </div>

        </div>
    </div>

    <script src="./CalculatorV2.1.js"></script>
    <script src="./SessionStorageV2.1.js"></script>
</body>

</html>
