<!DOCTYPE html>
<!--[if lt IE 7]>      <html class="no-js lt-ie9 lt-ie8 lt-ie7"> <![endif]-->
<!--[if IE 7]>         <html class="no-js lt-ie9 lt-ie8"> <![endif]-->
<!--[if IE 8]>         <html class="no-js lt-ie9"> <![endif]-->
<!--[if gt IE 8]><!--> <html class="no-js"> <!--<![endif]-->
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <title></title>
        <meta name="description" content="">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="./index.css">
    </head>
    <body>
        <!--[if lt IE 7]>
            <p class="browsehappy">You are using an <strong>outdated</strong> browser. Please <a href="#">upgrade your browser</a> to improve your experience.</p>
        <![endif]-->
        
        <script src="./index.js" async defer></script>
        <div class="calculator">
            <div class="mainContainer">
                <div class="leftContainer">
                    <div id="showInput"></div>
                    <div class="inputContainer">
                        <div class="numPadContainer">
                            <span class="memory" id="inputMC">MC</span>
                            <span class="memory" id="inputMR">MR</span>
                            <span class="memory" id="inputM+">M+</span>
                            <span class="memory" id="inputM-">M-</span>
                            <span class="memory" id="inputMS">MS</span>
                            <span class="input" id="input7">7</span>
                            <span class="input" id="input8">8</span>
                            <span class="input" id="input9">9</span>
                            <span class="input" id="input/">/</span>
                            <span class="input" id="input4">4</span>
                            <span class="input" id="input5">5</span>
                            <span class="input" id="input6">6</span>
                            <span class="input" id="input*">*</span>
                            <span class="input" id="input1">1</span>
                            <span class="input" id="input2">2</span>
                            <span class="input" id="input3">3</span>
                            <span class="input" id="input-">-</span>
                            <span class="function" id="clear">C</span>
                            <span class="input" id="input0">0</span>
                            <span class="function" id="calculate">=</span>
                            <span class="input" id="input+">+</span>
                        </div>
                    </div>
                </div> 
            </div>
            <div class="historyContainer">
                <div class="historyHeader">
                    <h4 class="activeHeader historyHead">History</h4>
                    <h4 class="memoryHead">Memory</h4>
                </div>
                <div id="history" class="rightContainer">
                
                </div>
                <div id="memoryContainer" class="rightContainer">

                </div>
            </div>
            
        </div>
    </body>
</html>
